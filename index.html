<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!--  library warning alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

</head>


<body>

    <h3 id="myTitle"> My task board</h3>

    <form onsubmit="save()">

        <label id=title-label>Title:</label>
        <br>
        <!-- Input field for the title of the task-->
        <input type="text" id="titleBox">
        <br><br>

        <label>Task Description:</label>
        <br>
        <!-- Input field for the details of the task -->
        <textarea id="descriptionBox"></textarea>
        <br><br>

        <label id="dateAndTime"> Please enter date and time:</label>
        <br>
        <!-- Input field for the datetime of the task-->
        <input type="datetime-local" id="dateAndTimeBox">

        <br><br>
        <!-- Add and save  the information in the sticky -->
        <button class="btn btn-success">Add</button>
        <!-- Resets all fields in the form -->
        <button class="btn btn-success" type="reset">Clear</button>

    </form>

    <section id="sectionTasks"></section>

</body>

</html>
